  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Social links profile | Frontend Mentor</title>

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

    </header>

    <main>
      <div class="profile-links">
        <a href="https://github.com/Ryusaem" 
        class="button" 
        aria-label="Visit GitHub profile"
        target="_blank" rel="noopener noreferrer">
          GitHub
        </a>

        <a href="" class="button" aria-label="Visit Frontend Mentor profile" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>

        <a href="https://www.linkedin.com/in/sambath-meas" class="button" aria-label="Visit LinkedIn profile" target="_blank" rel="noopener noreferrer">LinkedIn</a>

        <a href="https://twitter.com/RyuBraveheart" class="button" aria-label="Visit Twitter profile" target="_blank" rel="noopener noreferrer">Twitter</a>

        <a href="https://www.codewars.com/users/Ryusaem" class="button" aria-label="Visit CodeWars profile" target="_blank" rel="noopener noreferrer">CodeWars</a>


      </div>
